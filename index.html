<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Cálculo Salário</title>
</head>
<body>

    <div class="wrapper">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div class="input-box">
                <div>
                    <label for="aulas">Horas Semanais:</label>
                    <input type="number" id="aulas" name="aulas" min="0" placeholder="Nº de horas">
                </div>
                
                <div>
                    <label for="data">Data Inicial:</label>
                    <input type="date" id="dataInicial" name="dataInicial">
                </div>
                
                <div>
                    <label for="data">Data Final:</label>
                    <input type="date" id="dataFinal" name="dataFinal">
                </div>
                
                <div>
                    <label for="salarioBase">Salário Base:</label>
                    <input type="number" id="salarioBase" name="salarioBase" value="24.56" placeholder="R$24,56">
                </div>
                
                <div>
                    <label for="gratificacao">Gratificação:</label>
                    <input type="number" id="gratificacao" name="gratificacao" value="4.70" placeholder="R$4,70">
                </div>
                
                <div>
                    <label for="salario">Vale Transporte:</label>
                    <input type="number" id="vt" name="vt" value="4.95" placeholder="R$4,95">
                </div>
                
                <div>
                    <button id="calcular">Calcular</button>
                </div>
                
            </div>
            
            <div class="result">
                <h2>Resultado</h2>
                <span id="resultSalario">Salário Bruto:</span><br>
                <span id="INSS">INSS: </span><br>
                <span id="IRPF">IRPF: </span><br>
                <span id="grat">Gratificação: </span><br>
                <span id="valeTransporte">Vale Transporte: </span><br>
                <span id="salarioLiq">Salário Líquido: </span>
            </div>
        </div>
    </div>
        <script src="index.js"></script>
</body>
</html>
